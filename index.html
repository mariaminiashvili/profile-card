<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>pofile-card</title>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img class="headpoto"src="./bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="profile">
        <img class="victor"src="./image-victor.jpg" alt="victor">
        <div class="line1">
        <h1 class="name">Victor Crest</h1>
        <h1 class="old">26<h1>
        </div>
        <h2 class="london">London</h2>
        </div>
      </div>
      <hr class="line">
      <div class="follow">
        <div class="number1">
           <p class="one">80k</p>
           <footer class="first">followers<footer>
           </div>
           <div class="number2">
           <p class="two">803K</p>
           <footer class="second">Likes<footer>
           </div>
           <div class="number3">
           <p class="third">14k</p>
           <footer class="third">Photos<footer>
           </div>
         </div>
      </div>
  </body>
</html>
